<table  >
  <tr>
    <th>Rp ID</th>
    <th>action id</th>
    <th>points</th>
    <th>value/amount</th>
  </tr>
  <tr *ngFor="let i of rp | async">>
    <td>{{i.key}}</td>
    <td>{{i.payload.val().action_id}}</td>
    <td>{{i.payload.val().points}}</td>
    <td>{{i.payload.val().value}}</td>

  </tr>

</table>

  <div>
    <form (submit)="addRp()">
      <input type="text" name="name" [(ngModel)]="newRp.action_id" placeholder="Enter action id">
      <input type="text" name="name" [(ngModel)]="newRp.points" placeholder="Enter points">
      <input type="text" name="name" [(ngModel)]="newRp.value" placeholder="Enter value">
      <button type="submit" >add new Rp</button>
    </form>
  </div>
  <div>
    <form (submit)="deleteRp()">
      <input type="text" name="RpID" [(ngModel)]="delRp" placeholder="Enter Rp id" value="">
      <button type="submit" >delete Rp</button>
    </form>
  </div>
