<table>

<table>
  <tr>
    <th>Badge ID</th>
    <th>Badge Name</th>
    <th>Context ID</th>
    <th>Photo Url</th>
  </tr>

  <tr  *ngFor="let i of badge | async">
    <td>{{i.key}}</td>
    <td> {{i.payload.val().name}}</td>
    <td>{{i.payload.val().context_id}}</td>
    <td><a href="{{i.payload.val().photoUrl}}">link</a></td>
  </tr>


</table>


<div id="addAndDelBadge">

  <div id="addBadge">
<div>
  <form id="addForm" (submit)="addBadge()">
    <input type="text" name="name" [(ngModel)]="newBadge.name" placeholder="Enter name">
    <input type="text" name="Context ID" [(ngModel)]="newBadge.context_id" placeholder="Enter Context ID">
    <button type="submit" >add new Badge</button>
  </form>
</div>
<!--// file-upload-->


  <input id="addImage" type="file" (change)="startUpload($event.target.files)"> <br>



    <div  class="afterUpload" *ngIf="percentage | async as pct">

      <progress class="progress is-info"
                [value]="pct"
                max="100">
      </progress>

      {{ pct | number }}%

    </div>


    <div class="afterUpload" *ngIf="snapshot | async as snap">
      {{ snap.bytesTransferred }} of {{ snap.totalBytes  }}

      <div *ngIf="downloadURL | async as url">
        <h3>Completed!</h3>
        <img id="image" [src]="url" ><br>
        <button (click)="printDownloadURL(url)">add photo to badge</button>
      </div>


      <!--  <button (click)="task.pause()" class="button is-warning" [disabled]="!isActive(snap)">Pause</button>-->
      <!--  <button (click)="task.cancel()" class="button is-danger" [disabled]="!isActive(snap)">Cancel</button>-->
      <!--  <button (click)="task.resume()" class="button is-info"   [disabled]="!(snap?.state === 'paused')">Resume</button>-->

    </div>

</div>
<!--    // file-upload end-->

  <form id="deleteForm" (submit)="deleteBadge()">
    <input type="text" name="BadgeID" [(ngModel)]="delBadge" placeholder="Enter Badge id" value="">
    <button id="deleteButton" type="submit" >delete Badge</button>
  </form>
</div>



</table>
