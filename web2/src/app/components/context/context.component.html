




<table id="context" >
  <tr>
    <th>Context ID</th>
    <th>Context Name</th>
  </tr>
  <tr id="context_table"  *ngFor="let i of context | async" (click)="updateContextID(i.key)">
    <td>{{i.key}}</td>
    <td> {{i.payload.val().name}}</td>
  </tr>

</table>
