



<div>
<table id="context" >
  <tr>
    <th>Context ID</th>
    <th>Context Name</th>
  </tr>
  <tr id="context_table"  *ngFor="let i of context | async" (click)="updateContextID(i.key)">
    <td>{{i.key}}</td>
    <td> {{i.payload.val().name}}</td>
  </tr>

</table>
</div>

<div>
  <form id="add_context_button" (submit)="addContext()">
    <input type="text" name="name" [(ngModel)]="newContext.name" placeholder="Enter name">
    <button type="submit" >add new context</button>
  </form>
</div>
<div>
  <form (submit)="deleteContext()">
    <input type="text" name="contextID" [(ngModel)]="delContext" placeholder="Enter context id" value="">
    <button type="submit" >delete context</button>
  </form>
</div>
