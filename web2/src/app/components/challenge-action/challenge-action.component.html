<table>
  <tr>
    <td>
      <app-challenge (clicked)="showChallengeAction($event)"></app-challenge>
    </td>
    <td>

      <table id="challenge-action">
        <tr>
          <th>challenge-action ID</th>
          <th>action ID</th>
          <th>amount</th>
        </tr>
        <tr *ngFor="let i of challengeAction | async">
          <td>{{i.key}}</td>
          <td class="PV">{{i.payload.val().action_id}}</td>
          <td class="PV">{{i.payload.val().amount}}</td>
        </tr>
      </table>

      <div>
        <form id="add_challenge-action_button" (submit)="addChallengeAction()">
          <input class="add"  type="text" name="actionID"  on [(ngModel)]="newChallengeAction.action_id" placeholder="Enter action id">
          <input class="add" type="text" name="amount" on [(ngModel)]="newChallengeAction.amount" placeholder="Enter amount">
          <button onclick="$('.add').val('');" type="submit" >add new Action</button>

        </form>
      </div>
      <div>
        <form id="delete_challenge-action_button" (submit)="deleteChallengeAction()">
          <input class="delete" type="text" name="CAID" [(ngModel)]="delChallengeAction" placeholder="Enter challenge-action id" value="">
          <button onclick="$('.delete').val('');"type="submit" >delete Action</button>
        </form>
      </div>

    </td>
  </tr>
</table>
